<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script>

    async function signup() {
        const Username = document.getElementById("Username_BOX").value
        const Email = document.getElementById("Email_BOX").value
        const Password = document.getElementById("Password_BOX").value

        await axios.post("http://localhost:3000/signup",{
            Username:Username,
            Email:Email,
            Password:Password
        })
    }
   
</script>
<body>
    <h1>SignUp Page</h1>
    
    <div>
        <input id="Username_BOX" type="text" placeholder="Enter Your Username">
    </div>

    <div>
         <input id="Email_BOX" type="text" placeholder="Enter Your Email">
    </div>

    <div>
        <input id="Password_BOX" type="text" placeholder="Enter Your Password">
    </div>
        
    <button id= "SignUp_Button" type="submit" onclick="signup()">SignUp</button>
   
</body>
</html>
